{% extends "base.html" %}

{% block title %} {{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
    <img src="{% if product.image %} 
                {{ product.image.url }}
              {% endif %}">
    <h1>{{ product.name }}</h1>
    <h3>
        <a href="{{ product.category.get_absolute_url }}">
            {{ product.category }}
        </a>
    </h3>
    <p class="price">#{{ product.price }}</p>
    {{ product.description|linebreaks }}
</div>
{% endblock %}
