{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>{% block title %}My Shop{% endblock %}</title>
</head>
<body>
    <div id="header">
        <a href="/" class="logo">My Shop</a>
    </div>
   {% if request.POST == 'cart:cart_add' %}
    <div id="subheader">
        <div class="cart">
            Your Cart is Empty
        </div>
    </div>
    {% else %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
   {% endif %} 
</body>
</html>
